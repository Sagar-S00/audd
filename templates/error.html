<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #copy-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="head">Hello New user</h1>
        <p id="message"></p>
        <p id="copy-instruction" style="display: none;">
            To use this service, please donate 500 coins for one day. <span id="copy-link">Click here to copy the chat link</span>. Keep this site open while sending the coins.
        </p>
    </div>
    <script>

        function getQueryParams() {
            let params = {};
            window.location.search.substring(1).split('&').forEach(function(param) {
                let parts = param.split('=');
                params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
            });
            return params;
        }

        const params = getQueryParams();
        const user = params.user || '';


        const messageElement = document.getElementById('message');
        const head = document.getElementById('head');
        const copyInstructionElement = document.getElementById('copy-instruction');


        if (user) {
            head.innerHTML="Session Expired";
            messageElement.textContent = `Dear ${user}, your subscription has expired. Your subscription has expired send coins to continue your session.`;
        } else {
            copyInstructionElement.style.display = 'block';
        }

        document.getElementById('copy-link').addEventListener('click', function() {
            const dummyInput = document.createElement('input');
            document.body.appendChild(dummyInput);
            dummyInput.value = "http://aminoapps.com/p/utdw67u";
            dummyInput.select();
            document.execCommand('copy');
            document.body.removeChild(dummyInput);
            alert('Chat link copied to clipboard!');
        });
    </script>
