<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Timer</title>
    <style>
   
        #timer {
            position: absolute;
            font-family: Arial, sans-serif;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            cursor: move;
            transition: opacity 0.5s;
        }
        #timer.transparent {
            opacity: 0.5;
        }
   
    </style>
</head>
<body>
    <div id="timer">Loading...</div>


    <script>
        
        function updateTimer() {
            localStorage.setItem('user', 'bakugo'); 
        };
        updateTimer();
    </script>
</body>
</html>
